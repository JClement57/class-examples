{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <h1>The Sessions Application</h1>

    {% if 'email' in session %}
        <p>Logged in as {{ session.email }}; <a href="{{ url_for('logout') }}">log out</a>.</p>
    {% else %}
        <p>Not logged in; <a href="{{ url_for('login') }}">log in now</a>.</p>
    {% endif %}
{% endblock %}
