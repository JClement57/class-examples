{% extends 'base.html' %}

{% block title %}All members{% endblock %}

{% block content %}
    <h1>All the members</h1>
    <table>
        <thead>
        <tr>
            <th>E-mail</th>
            <th>First</th>
            <th>Last</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for member in members %}
            <tr>
                <td>{{ member.email }}</td>
                <td>{{ member['first_name'] }}</td>
                <td>{{ member['last_name'] }}</td>
                <td>
                    <a href="{{ url_for('member_comments', email=member.email) }}">Comments</a>
                    <a href="{{ url_for('update_member', email=member.email) }}">Update</a>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="4">No members</td>
            </tr>
        {%  endfor %}
        </tbody>
    </table>
{% endblock %}
