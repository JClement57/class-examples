{% extends 'base.html' %}

{% block title %}User Comments{% endblock %}

{% block content %}
    {% if user %}
        <h1>Comments from {{ user.first_name }} {{ user.last_name }}</h1>

        <ul>
        {% for comment in comments %}
            <li>{{ comment.body }}</li>
        {%  else %}
            <li>No comments</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
