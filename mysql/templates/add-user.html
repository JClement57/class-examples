{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
    <h1>Add User</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}{{ form.username() }}
        </p>
        <p>
            {{ form.password.label }}{{ form.password() }}
        </p>
        {{ form.submit() }}
    </form>
{% endblock %}
