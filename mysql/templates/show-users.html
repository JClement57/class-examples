{% extends "base.html" %}

{% block title %}All Users{% endblock %}

{% block content %}
    <h1>All Users</h1>
    <table>
        <thead>
        <tr>
            <th>User Name</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="2">No Users</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <p>
    <a href="{{ url_for('add_user') }}">Add a User</a>
    </p>
{% endblock %}
